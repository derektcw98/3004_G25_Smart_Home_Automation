syntax = "proto3";

package bookReview;

// The greeting service definition.
service BookReview {
  rpc addReview (Request) returns (Reply) {}
  rpc retrieveBooks (Request) returns (Reply) {}
  rpc queryReview (Request) returns (Reply) {}
}

message Request {
  string book = 1;
  string review = 2;
}

message RequestRetrieve {
}

message RequestBookReview {
  string book = 1;
}

message Reply {
  string res = 1;
}
